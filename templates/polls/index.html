<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'staticfiles/style.css' %}"/>
{% if latest_question_list %}
    <ul>
    {% for q in latest_question_list %}
        <li><a href="{% url 'detail' q.id %}">{{ q.question_txt }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
    <p>no question available</p>
{% endif %}
</body>
</html>
